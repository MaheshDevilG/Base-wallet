<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåê Multi-Network Wallet Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00eaff;
      text-shadow: 0 0 5px #00eaff;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input, select {
      background-color: #2a2a2a;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
    }

    button {
      background-color: #00eaff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00eaff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c9d4;
    }

    .section {
      text-align: left;
      margin-top: 30px;
    }

    .section h2 {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-size: 20px;
      color: #00eaff;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      padding: 6px 0;
      font-size: 15px;
    }

    .loading {
      font-style: italic;
      color: #ccc;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #bbb;
    }

    #viewMoreBtn {
      background-color: transparent;
      color: #00eaff;
      font-weight: bold;
      border: none;
      margin-top: 10px;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üíé Wallet Balance Checker</h1>
  <p>Supports Ethereum, Arbitrum, Optimism, Base</p>

  <select id="network">
    <option value="eth">Ethereum</option>
    <option value="arb">Arbitrum</option>
    <option value="opt">Optimism</option>
    <option value="base">Base</option>
  </select>

  <input type="text" id="wallet" placeholder="Enter Ethereum wallet address" value="0x742d35Cc6634C0532925a3b844Bc454e4438f44e">
  <button onclick="checkBalances()">üîç Check Balances</button>

  <div class="section">
    <h2>ETH Balance</h2>
    <p id="ethBalance">‚Äî</p>
  </div>

  <div class="section">
    <h2>ERC-20 Token Balances</h2>
    <p id="loading" class="loading" style="display:none;">Fetching token data...</p>
    <ul id="tokenList"></ul>
    <button id="viewMoreBtn" style="display:none;" onclick="showAllTokens()">View More</button>
  </div>

  <div class="footer">
    üåê Powered by Alchemy | Crafted with ‚ù§Ô∏è by Devil
  </div>
</div>

<script>
  const API_KEY = 'xHFUtFcnGauzLjlis6SuTYvp4hm1bEfK';

  const NETWORK_URLS = {
    eth: `https://eth-mainnet.g.alchemy.com/v2/${API_KEY}`,
    arb: `https://arb-mainnet.g.alchemy.com/v2/${API_KEY}`,
    opt: `https://opt-mainnet.g.alchemy.com/v2/${API_KEY}`,
    base: `https://base-mainnet.g.alchemy.com/v2/${API_KEY}`
  };

  async function checkBalances() {
    const address = document.getElementById('wallet').value.trim();
    const networkKey = document.getElementById('network').value;
    const ALCHEMY_API_URL = NETWORK_URLS[networkKey];

    if (!address) return alert("Please enter a wallet address");

    document.getElementById('ethBalance').textContent = "‚è≥ Loading...";
    document.getElementById('tokenList').innerHTML = '';
    document.getElementById('loading').style.display = "block";
    document.getElementById('viewMoreBtn').style.display = "none";

    try {
      const ethRes = await fetch(ALCHEMY_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: "2.0",
          method: "eth_getBalance",
          params: [address, "latest"],
          id: 1
        })
      });
      const ethData = await ethRes.json();
      const ethInWei = BigInt(ethData.result);
      const ethInEther = Number(ethInWei) / 1e18;
      document.getElementById('ethBalance').textContent = ethInEther.toFixed(6) + " ETH";

      const tokenRes = await fetch(ALCHEMY_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          jsonrpc: "2.0",
          id: 2,
          method: "alchemy_getTokenBalances",
          params: [address]
        })
      });

      const tokenData = await tokenRes.json();
      const tokens = tokenData.result.tokenBalances.filter(t => BigInt(t.tokenBalance || 0) > 0n);
      const tokenList = document.getElementById('tokenList');
      const viewMoreBtn = document.getElementById('viewMoreBtn');
      tokenList.innerHTML = '';

      let rendered = 0;
      let hidden = [];

      for (const token of tokens) {
        const balance = BigInt(token.tokenBalance || 0);
        let decimals = 18;
        let symbol = token.contractAddress.slice(0, 6) + "...";

        try {
          const metaRes = await fetch(ALCHEMY_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              jsonrpc: "2.0",
              id: 3,
              method: "alchemy_getTokenMetadata",
              params: [token.contractAddress]
            })
          });
          const meta = await metaRes.json();
          if (meta.result) {
            decimals = parseInt(meta.result.decimals || 18);
            symbol = meta.result.symbol || symbol;
          }
        } catch (e) {}

        const human = Number(balance) / 10 ** decimals;
        const li = document.createElement('li');
        li.textContent = `${symbol}: ${human.toFixed(4)}`;

        if (rendered < 5) {
          tokenList.appendChild(li);
        } else {
          li.style.display = "none";
          hidden.push(li);
          tokenList.appendChild(li);
        }
        rendered++;
      }

      if (hidden.length > 0) {
        viewMoreBtn.style.display = 'inline-block';
      }

      if (tokens.length === 0) {
        const li = document.createElement('li');
        li.textContent = "No ERC-20 tokens found.";
        tokenList.appendChild(li);
      }

    } catch (err) {
      alert("Error fetching balances. Please try again.");
      console.error(err);
    }

    document.getElementById('loading').style.display = "none";
  }

  function showAllTokens() {
    const items = document.querySelectorAll('#tokenList li');
    items.forEach(item => item.style.display = 'block');
    document.getElementById('viewMoreBtn').style.display = 'none';
  }
</script>

</body>
</html>
